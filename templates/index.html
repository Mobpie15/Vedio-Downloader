<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Platform Switch Toggle */
        .platform-switch {
            display: flex;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }

        .switch-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .switch-option.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .switch-option:not(.active) {
            color: #888;
        }

        /* URL Input */
        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .url-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(47, 128, 237, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Video Info Card */
        .video-info {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Quality Selection */
        .quality-section {
            display: none;
            margin-bottom: 25px;
        }

        .format-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .format-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .quality-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .quality-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 12px;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .app-title {
                font-size: 24px;
            }

            .format-options {
                flex-direction: column;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title" id="appTitle">ðŸ“º YouTube Downloader</h1>
            <p class="subtitle">Download videos from YouTube & Instagram</p>
        </div>

        <!-- Platform Switch -->
        <div class="platform-switch">
            <div class="switch-option active" data-platform="youtube">
                ðŸŽ¥ YouTube
            </div>
            <div class="switch-option" data-platform="instagram">
                ðŸ“± Instagram
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <!-- URL Input -->
        <div class="input-group">
            <label class="input-label">Video URL</label>
            <input type="url" 
                   class="url-input" 
                   id="urlInput" 
                   placeholder="https://www.youtube.com/watch?v=..."
                   autocomplete="off">
        </div>

        <button class="btn btn-primary" id="fetchBtn">
            Fetch Video Info
        </button>

        <!-- Video Info -->
        <div class="video-info" id="videoInfo">
            <img class="video-thumbnail" id="videoThumbnail" alt="Video thumbnail">
            <div class="video-title" id="videoTitle"></div>
            <div class="video-meta" id="videoDuration"></div>
            <div class="video-meta" id="videoViews"></div>
            <div class="video-meta" id="videoUploader"></div>
        </div>

        <!-- Quality Selection -->
        <div class="quality-section" id="qualitySection">
            <div class="input-group">
                <label class="input-label">Format</label>
                <div class="format-options">
                    <div class="format-option active" data-format="video">
                        ðŸŽ¬ Video
                    </div>
                    <div class="format-option" data-format="audio">
                        ðŸŽµ Audio
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Quality</label>
                <select class="quality-select" id="qualitySelect">
                    <option value="">Select quality...</option>
                </select>
            </div>

            <button class="btn btn-success" id="downloadBtn">
                ðŸ“¥ Download
            </button>
        </div>

        <!-- Progress -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Starting download...</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="mailto:meujjwal13@gmail.com" class="footer-link">ðŸ“§ Contact</a>
                <a href="#" class="footer-link">ðŸ“± @mobpie_op</a>
                <a href="#" class="footer-link">ðŸŽ¬ Mobpie</a>
            </div>
            <div>Developed by Mobpie/Ujjwal Mishra</div>
        </div>
    </div>

    <script>
        let currentPlatform = 'youtube';
        let videoInfo = null;
        let currentDownloadId = null;

        // DOM Elements
        const appTitle = document.getElementById('appTitle');
        const urlInput = document.getElementById('urlInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const videoInfoDiv = document.getElementById('videoInfo');
        const qualitySection = document.getElementById('qualitySection');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        // Platform switching
        document.querySelectorAll('.switch-option').forEach(option => {
            option.addEventListener('click', () => {
                const platform = option.dataset.platform;
                switchPlatform(platform);
            });
        });

        function switchPlatform(platform) {
            currentPlatform = platform;
            
            // Update UI
            document.querySelectorAll('.switch-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');

            if (platform === 'youtube') {
                appTitle.textContent = 'ðŸ“º YouTube Downloader';
                urlInput.placeholder = 'https://www.youtube.com/watch?v=...';
            } else {
                appTitle.textContent = 'ðŸ“± Instagram Downloader';
                urlInput.placeholder = 'https://www.instagram.com/reel/...';
            }

            // Reset form
            urlInput.value = '';
            hideVideoInfo();
            hideAlert();
        }

        // Format selection
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.format-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                option.classList.add('active');
                updateQualityOptions();
            });
        });

        // Event Listeners
        fetchBtn.addEventListener('click', fetchVideoInfo);
        downloadBtn.addEventListener('click', downloadVideo);

        // Fetch video info
        async function fetchVideoInfo() {
            const url = urlInput.value.trim();
            if (!url) {
                showAlert('Please enter a valid URL', 'error');
                return;
            }

            setButtonLoading(fetchBtn, true, 'Fetching...');
            hideAlert();
            hideVideoInfo();

            try {
                const response = await fetch('/api/fetch_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        platform: currentPlatform
                    })
                });

                const data = await response.json();

                if (data.success) {
                    videoInfo = data;
                    displayVideoInfo(data);
                    qualitySection.style.display = 'block';
                    qualitySection.classList.add('fade-in');
                    updateQualityOptions();
                } else {
                    showAlert(data.error || 'Failed to fetch video info', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.', 'error');
            } finally {
                setButtonLoading(fetchBtn, false, 'Fetch Video Info');
            }
        }

        // Display video information
        function displayVideoInfo(data) {
            document.getElementById('videoThumbnail').src = data.thumbnail || '';
            document.getElementById('videoTitle').textContent = data.title || 'Unknown Title';
            
            if (currentPlatform === 'youtube') {
                document.getElementById('videoDuration').textContent = `Duration: ${data.duration || 'Unknown'}`;
                document.getElementById('videoViews').textContent = `Views: ${data.views || 'Unknown'}`;
                document.getElementById('videoUploader').style.display = 'none';
            } else {
                document.getElementById('videoDuration').style.display = 'none';
                document.getElementById('videoViews').style.display = 'none';
                document.getElementById('videoUploader').textContent = `By: @${data.uploader || 'Unknown'}`;
                document.getElementById('videoUploader').style.display = 'block';
            }

            videoInfoDiv.style.display = 'block';
            videoInfoDiv.classList.add('fade-in');
        }

        // Update quality options based on format selection
        function updateQualityOptions() {
            const formatType = document.querySelector('.format-option.active').dataset.format;
            const qualitySelect = document.getElementById('qualitySelect');
            
            qualitySelect.innerHTML = '<option value="">Select quality...</option>';

            if (!videoInfo) return;

            if (currentPlatform === 'youtube') {
                if (formatType === 'video' && videoInfo.video_formats) {
                    videoInfo.video_formats.forEach(fmt => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(fmt);
                        option.textContent = `${fmt.quality}${fmt.has_audio ? ' (with audio)' : ' (video only)'}`;
                        qualitySelect.appendChild(option);
                    });
                } else if (formatType === 'audio' && videoInfo.audio_formats) {
                    videoInfo.audio_formats.forEach(fmt => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(fmt);
                        option.textContent = `${fmt.quality} (${fmt.ext})`;
                        qualitySelect.appendChild(option);
                    });
                }
            } else {
                // Instagram - single option
                const option = document.createElement('option');
                option.value = 'best';
                option.textContent = 'Best Available';
                qualitySelect.appendChild(option);
                qualitySelect.selectedIndex = 1;
            }
        }

        // Download video
        async function downloadVideo() {
            const url = urlInput.value.trim();
            const qualitySelect = document.getElementById('qualitySelect');
            const formatType = document.querySelector('.format-option.active').dataset.format;
            
            if (!url || !qualitySelect.value) {
                showAlert('Please select a quality option', 'error');
                return;
            }

            setButtonLoading(downloadBtn, true, 'Starting Download...');
            hideAlert();
            showProgress();

            try {
                let quality = qualitySelect.value;
                if (currentPlatform === 'youtube' && quality !== 'best') {
                    const formatData = JSON.parse(quality);
                    quality = formatData.quality;
                }

                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        platform: currentPlatform,
                        quality: quality,
                        format_type: formatType,
                        download_path: './downloads'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentDownloadId = data.download_id;
                    monitorProgress(data.download_id);
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                showAlert('Download failed: ' + error.message, 'error');
                hideProgress();
                setButtonLoading(downloadBtn, false, 'ðŸ“¥ Download');
            }
        }

        // Monitor download progress
        async function monitorProgress(downloadId) {
            const checkProgress = async () => {
                try {
                    const response = await fetch(`/api/progress/${downloadId}`);
                    const progress = await response.json();

                    updateProgress(progress.percent || 0, progress.eta || 'Unknown');

                    if (progress.status === 'completed') {
                        showAlert('Download completed successfully!', 'success');
                        hideProgress();
                        setButtonLoading(downloadBtn, false, 'ðŸ“¥ Download');
                        downloadBtn.classList.add('pulse');
                        setTimeout(() => downloadBtn.classList.remove('pulse'), 2000);
                    } else if (progress.status === 'error') {
                        throw new Error(progress.eta || 'Download failed');
                    } else {
                        setTimeout(checkProgress, 1000);
                    }
                } catch (error) {
                    showAlert('Download failed: ' + error.message, 'error');
                    hideProgress();
                    setButtonLoading(downloadBtn, false, 'ðŸ“¥ Download');
                }
            };

            checkProgress();
        }

        // Update progress bar
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = `${percent.toFixed(1)}% - ${text}`;
        }

        // Show/hide progress
        function showProgress() {
            progressContainer.style.display = 'block';
            progressContainer.classList.add('fade-in');
            updateProgress(0, 'Starting...');
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        // Show/hide video info
        function hideVideoInfo() {
            videoInfoDiv.style.display = 'none';
            qualitySection.style.display = 'none';
        }

        // Show/hide alerts
        function showAlert(message, type) {
            hideAlert();
            const alertDiv = type === 'success' ? alertSuccess : alertError;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            alertDiv.classList.add('fade-in');

            if (type === 'success') {
                setTimeout(hideAlert, 5000);
            }
        }

        function hideAlert() {
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';
        }

        // Button loading state
        function setButtonLoading(button, loading, text) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = `<span class="loading"></span>${text}`;
            } else {
                button.disabled = false;
                button.innerHTML = text;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Add some initial animations
            document.querySelector('.container').classList.add('fade-in');
        });
    </script>
</body>
</html>
